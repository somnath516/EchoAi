<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoAi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .chat-container {
            max-height: 400px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .message {
            max-width: 80%;
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .typing-indicator {
            display: inline-flex;
            align-items: center;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #4b5563;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-6 rounded-t-2xl">
            <div class="flex items-center space-x-3">
                <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center">
                    <i class="fas fa-robot text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-xl font-semibold">AI Assistant</h1>
                    <p class="text-blue-100 text-sm">Ready to help you with anything</p>
                </div>
            </div>
            <div class="mt-4 flex items-center">
                <div class="w-3 h-3 bg-green-400 rounded-full mr-2"></div>
                <span class="text-sm">Online</span>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-container p-4 bg-gray-50 h-96" id="chatMessages">
            <div class="message bg-blue-100 text-blue-900 rounded-2xl rounded-bl-none px-4 py-3 mb-3 ml-auto">
                <p>Hello! I'm your AI assistant. How can I help you today?</p>
                <span class="text-xs text-blue-600 block mt-1 text-right">Just now</span>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 border-t border-gray-200">
            <div class="flex space-x-2">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Type your message here..." 
                    class="flex-1 border border-gray-300 rounded-full px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    onkeypress="handleKeyPress(event)"
                >
                <button 
                    onclick="sendMessage()" 
                    class="bg-blue-600 hover:bg-blue-700 text-white rounded-full w-12 h-12 flex items-center justify-center transition-colors duration-200"
                >
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <p class="text-xs text-gray-500 mt-2 text-center">
                Press Enter to send â€¢ Professional AI assistance
            </p>
        </div>
    </div>

    <script>
        const responses = [
            "I'd be happy to help with that. Could you provide more details about what you're looking to accomplish?",
            "That's an interesting question. Based on my knowledge, I recommend considering the following approach...",
            "I understand your concern. Let me break this down into manageable steps for you.",
            "Great question! Here's what I know about that topic...",
            "I'd be glad to assist. To provide the best help, could you clarify your specific requirements?",
            "Thank you for your patience. I'm processing your request and will provide a comprehensive response.",
            "I appreciate you bringing this to my attention. Let me offer some suggestions that might help...",
            "That's a common challenge many users face. Here are some best practices I can recommend...",
            "I'd be happy to research this further for you. In the meantime, here's what I can share...",
            "Excellent question. Let me provide you with some detailed information about that..."
        ];

        function getCurrentTime() {
            return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function addMessage(message, isUser = false) {
            const chatContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            
            if (isUser) {
                messageDiv.className = 'message bg-blue-600 text-white rounded-2xl rounded-br-none px-4 py-3 mb-3 ml-auto';
                messageDiv.innerHTML = `<p>${message}</p><span class="text-xs text-blue-100 block mt-1 text-right">${getCurrentTime()}</span>`;
            } else {
                messageDiv.className = 'message bg-gray-200 text-gray-800 rounded-2xl rounded-bl-none px-4 py-3 mb-3';
                messageDiv.innerHTML = `<p>${message}</p><span class="text-xs text-gray-600 block mt-1">${getCurrentTime()}</span>`;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const chatContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'message bg-gray-200 text-gray-800 rounded-2xl rounded-bl-none px-4 py-3 mb-3';
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, true);
                input.value = '';
                
                // Show typing indicator
                showTypingIndicator();
                
                // Simulate AI thinking and response
                setTimeout(() => {
                    hideTypingIndicator();
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    addMessage(randomResponse, false);
                }, 1500 + Math.random() * 1000);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Focus input on load
        document.getElementById('userInput').focus();
    </script>
</body>
</html>
